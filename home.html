<div id="home">
    <nav class="navbar navbar-light">
        <a class="navbar-brand" href="#">
            <img src="android-icon-36x36.png" width="36" height="36" alt="">
            Pokétrainer
        </a>
        <button class="btn btn-default float-right" type="button" data-toggle="collapse"
                data-target="#settingsBox" aria-expanded="false" aria-controls="settingsBox"><i class="fas fa-cog"></i></button>
    </nav>
    <div class="collapse card" id="settingsBox">
        <div class="card-title"><h5 class="m-2">Settings</h5></div>
        <div class="card-body">
            <div class="form-check">
                <input type="checkbox" class="form-check-input" ng-model="settings.preferSprite" id="preferSpriteCheckbox">
                <label for="preferSpriteCheckbox" class="form-check-label">Prefer in-game sprite artwork</label>
            </div>
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <button class="btn btn-outline-secondary" type="button" ng-click="loadPokemon(settings.loadPokemonName)">Load Pokémon</button>
            </div>
            <input type="text" class="form-control" placeholder="" aria-label="" aria-describedby="basic-addon1" ng-model="settings.loadPokemonName">
        </div>
    </div>

    <h3 class="text-capitalize text-center">{{pokemon.currentPokemon.species.name}}{{getForm()}}</h3>
    <div id="image-box" class="text-center">
        <img src="{{getSprite()}}" alt="{{pokemon.currentPokemon.species.name}} sprite"
         class="img" style="max-width: 348px; max-height: 250px;">
        <div id="spinner" class="spinner-border text-primary d-none" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>

    <div class="row m-auto" style="max-width: 348px;">
        <div class="col-4 mb-1 px-1"  ng-repeat="t in pokemon.types">
            <button class="btn btn-lg w-100 type-btn type-{{t.index}}"
                    ng-click="guessType(t.index)" ng-disabled="typesGuessed.includes(t.index)">{{t.name}}</button>
        </div>
    </div>
    <div class="text-center"><strong>Score: {{pokemon.totalCorrect}}/{{pokemon.totalGuesses}}</strong></div>
</div>
